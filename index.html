<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Zaini Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>

  <body>
    <h1 class="h1" style="text-align:center;font-weight:bold">Zaini Calculator</h1>

    <div class="padd input-group mb-3">
      <input id="first" type="text" class="form-control" placeholder="First Number" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="padd input-group">
      <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
        <option selected>Choose..</option>
        <option value="+">Add</option>
        <option value="-">Subtract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
      </select>
    </div>

    <div class="pad padd input-group mb-3">
      <input id="second" type="text" class="form-control" placeholder="Second Number" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="padd btn btn-outline-secondary" type="button" id="button-addon2" onclick="calculate()">Submit Calculation</button>
    </div>

    <h2 id="answer" style="text-align:center"></h2>

    <script src="script.js"></script>
  </body>

</html>
